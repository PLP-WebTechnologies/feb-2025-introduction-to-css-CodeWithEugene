<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled HTML Example</title>
  <!-- Linking external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header section styled using an ID selector -->
  <header id="main-header">
    <h1 class="title">Welcome to My Styled Page</h1>
  </header>

  <!-- Main content area with a class selector -->
  <main>
    <section class="content">
      <p>This page demonstrates linking an external CSS file and applying various styles using different selectors.</p>
      <!-- Image styled with a class selector -->
      <img src="https://images.pexels.com/photos/28509897/pexels-photo-28509897/free-photo-of-black-and-white-portrait-of-a-young-athlete-resting.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Placeholder Image" class="styled-image">
    </section>
  </main>

  <!-- Footer section -->
  <footer>
    <p class="footer-text">&copy; 2025 Your Company</p>
  </footer>
</body>
</html>
